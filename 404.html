<div id='notfound'>

<script>
  // Get the current path
  var path = window.location.pathname;

  // Check if the path is '/~kmbae' or '/~kmbae/'
  if (path === '/~kmbae' || path === '/~kmbae/') {
      // Redirect to '/kmbae'a
    document.getElementById('notfound').innerHTML = 'Redirecting to /kmbae';
    window.location.replace('https://sv.postech.ac.kr/kmbae');
  else {
      // Redirect to others
    document.getElementById('notfound').innerHTML = 'Redirecting to /' + path;
    window.location.replace('https://sv.postech.ac.kr/' + path);
  }
</script>
